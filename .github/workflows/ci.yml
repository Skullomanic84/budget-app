name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ðŸ”§ Install ALL deps (root + workspaces) once
      - name: Install dependencies (root + workspaces)
        run: npm ci --ignore-scripts --workspaces --include-workspace-root

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test (server)
        working-directory: server
        env:
          JWT_SECRET: test_secret
        run: npm run test --silent

      - name: Build client
        working-directory: client
        run: npm run build
